<!Doctype html>
<html>
<head>
	<title>
	Sort a string alphabetically
	</title>
</head>






<body>

<script>

//Create a function that accepts a string value passed to it then sorts it
	function sortString(i)
	{
//Create an array
		var unsortedArray = new Array();
//Take the passed string and split its values into the array
		unsortedArray = i.split('');

//Join the array to show that it has been created from the passed string value
		console.log(" this is the string " + unsortedArray.join(""));


//This is an array sort function we will use to sort the letters.
//Create a new sortedArray using the sort function on our array
		var sortedArray = unsortedArray.sort();



//Display the sorted array
		console.log("This is the sorted array of letters " + sortedArray);

	}
	
	
//Passing the string value to the sortString function we created

var assortThis = prompt("Please enter a string to be sorted alphabetically");

sortString(assortThis);

</script>


</body>


</html>
