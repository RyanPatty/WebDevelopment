<!Doctype html>
<html>
	<head>
		<title>
		JS-CountingVowels
		</title>
	</head>

<body>
<script type ="text/javascript">
	var userInput = prompt("Please enter string(s)");
	var inputCopy= userInput;
	function vowelFunction(str)
		{	
 		var vowelBank = 'aeiouAEIOU'; 
			
  		var vowelCounter = 0; 
			
  		//Iterate through the letters in the string
  		for(var x = 0; x < str.length ; x++)
  		{	
			//For every vowel, add 1 to the counter
    			if (vowelBank.indexOf(str[x]) !== -1) 
			{
				vowelCounter += 1;
			}
 		}
 		//Create a return statement so we can get the results back.
  		return vowelCounter; 
		}
	
	console.log(vowelFunction(inputCopy));
	console.log(vowelFunction(inputCopy));
</script>


</body>


</html>
